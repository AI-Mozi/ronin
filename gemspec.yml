name: ronin
summary: A Ruby platform for exploit development and security research.
description:
  Ronin is a Ruby platform for exploit development and security research.
  Ronin allows for the rapid development and distribution of code, exploits
  or payloads over many common Source-Code-Management (SCM) systems.

license: GPL-3
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: http://github.com/ronin-ruby/ronin
has_yard: true
post_install_message: |
  *************************************************************************

    Thank you for installing Ronin, a Ruby platform for exploit development
    and security research. To list the available commands:

        $ ronin help

    To jump into the Ronin Ruby Console:

        $ ronin

    Additional functionality can be added to Ronin by installing additional
    libraries:

        * ronin-asm             * ronin-php
        * ronin-dorks           * ronin-scanners
        * ronin-exploits        * ronin-sql
        * ronin-gen             * ronin-web

  *************************************************************************

required_ruby_version: ">= 1.8.7"

dependencies:
  # DataMapper adapters
  dm-do-adapter: ~> 1.1.0.rc3
  dm-sqlite-adapter: ~> 1.1.0.rc3
  # DataMapper dependencies
  dm-core: ~> 1.1.0.rc3
  dm-types: ~> 1.1.0.rc3
  dm-constraints: ~> 1.1.0.rc3
  dm-migrations: ~> 1.1.0.rc3
  dm-validations: ~> 1.1.0.rc3
  dm-serializer: ~> 1.1.0.rc3
  dm-aggregates: ~> 1.1.0.rc3
  dm-timestamps: ~> 1.1.0.rc3
  # DataMapper plugins
  dm-is-predefined: ~> 0.3.1
  # Library dependencies
  uri-query_params: ~> 0.5, >= 0.5.2
  open_namespace: ~> 0.3
  parameters: ~> 0.2, >= 0.2.3
  data_paths: ~> 0.2, >= 0.2.1
  contextify: ~> 0.2
  env: ~> 0.1, >= 0.1.2
  pullr: ~> 0.1, >= 0.1.2
  hexdump: ~> 0.1
  ripl: ~> 0.3
  ripl-multi_line: ~> 0.2
  ripl-auto_indent: ~> 0.1
  ripl-short_errors: ~> 0.1
  ripl-color_result: ~> 0.3
  thor: ~> 0.14.3
  # Ronin dependencies:
  ronin-support: ~> 0.1.0.rc2

development_dependencies:
  bundler: ~> 1.0.10
  yard: ~> 0.6.4
  yard-contextify: ~> 0.1.0
  yard-parameters: ~> 0.1.0
  yard-dm: ~> 0.1.1
  yard-dm-is-predefined: ~> 0.2.0
