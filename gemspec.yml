name: ronin
summary: A Ruby platform for exploit development and security research.
description:
  Ronin is a Ruby platform for exploit development and security research.
  Ronin allows for the rapid development and distribution of code, exploits
  or payloads over many common Source-Code-Management (SCM) systems.

license: GPL-3
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: http://github.com/ronin-ruby/ronin
has_yard: true
post_install_message: |
  *************************************************************************

    Thank you for installing Ronin!

    To list the available commands:

        $ ronin help

    To start the Ronin Console:

        $ ronin

    Additional functionality can be added to Ronin by installing additional
    libraries:

        * ronin-gen
        * ronin-web
        * ronin-exploits
        * ronin-scanners

  *************************************************************************

required_ruby_version: ">= 1.8.7"

dependencies:
  # DataMapper adapters:
  dm-sqlite-adapter: ~> 1.2
  # DataMapper dependencies:
  dm-core: ~> 1.2
  dm-types: ~> 1.2
  dm-constraints: ~> 1.2
  dm-migrations: ~> 1.2
  dm-validations: ~> 1.2
  dm-serializer: ~> 1.2
  dm-aggregates: ~> 1.2
  dm-timestamps: ~> 1.2
  # DataMapper plugins:
  dm-is-predefined: ~> 0.4
  # Library dependencies:
  uri-query_params: ~> 0.6
  open_namespace: ~> 0.4
  data_paths: ~> 0.3
  object_loader: ~> 1.0
  env: ~> 0.2
  pullr: ~> 0.1, >= 0.1.2
  ripl: ~> 0.3
  ripl-multi_line: ~> 0.2
  ripl-auto_indent: ~> 0.1
  ripl-short_errors: ~> 0.1
  ripl-color_result: ~> 0.3
  thor: ~> 0.14.3
  # Ronin dependencies:
  ronin-support: ~> 0.3

development_dependencies:
  bundler: ~> 1.0.10
  yard: ~> 0.7.0
  yard-dm: ~> 0.1.1
  yard-dm-is-predefined: ~> 0.2.0
