name: ronin
summary: A Ruby toolkit for security research and development.
description:
  Ronin is a Ruby toolkit for security research and development.

license: GPL-3.0
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://ronin-rb.dev
has_yard: true
post_install_message: |
  *************************************************************************

    Thank you for installing Ronin!

    To start the Ronin Console:

        $ ronin

    To list the available commands:

        $ ronin help

    Additional functionality can be added to Ronin by installing additional
    libraries:

        * ronin-gen
        * ronin-web
        * ronin-exploits
        * ronin-scanners

  *************************************************************************

generated_files:
 - man/ronin.1
 - man/ronin-console.1
 - man/ronin-exec.1
 - man/ronin-fuzzer.1
 - man/ronin-help.1
 - man/ronin-install.1
 - man/ronin-net-proxy.1
 - man/ronin-repos.1
 - man/ronin-uninstall.1
 - man/ronin-update.1
 - man/ronin-wordlist.1

required_ruby_version: ">= 2.6.0"

dependencies:
  # DataMapper adapters:
  dm-sqlite-adapter: ~> 1.2
  # DataMapper dependencies:
  dm-core: ~> 1.2
  dm-types: ~> 1.2
  dm-migrations: ~> 1.2
  dm-validations: ~> 1.2
  dm-aggregates: ~> 1.2
  dm-timestamps: ~> 1.2
  dm-serializer: ~> 1.2
  # DataMapper plugins:
  # Library dependencies:
  uri-query_params: ~> 0.6
  open_namespace: ~> 0.4
  data_paths: ~> 0.3
  object_loader: ~> 1.0
  parameters: ~> 0.4
  pullr: ~> 0.1, >= 0.1.2
  ripl: ~> 0.3
  ripl-multi_line: ~> 0.2
  ripl-auto_indent: ~> 0.1
  ripl-short_errors: ~> 0.1
  ripl-color_result: ~> 0.3
  ripl-shell_commands: ~> 0.1
  # Ronin dependencies:
  ronin-support: ~> 0.6
  # ronin-repos: ~> 0.1
  # ronin-db: ~> 0.1

development_dependencies:
  bundler: ~> 2.0
